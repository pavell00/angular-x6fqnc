<h3>create new Menu elemet</h3>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
      <mat-form-field>
          <input matInput type="hidden" placeholder="id" [(ngModel)]="service.formData.id" >
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Name food" value="" [(ngModel)]="service.formData.name">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Price of food"  type="number" [(ngModel)]="price">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Quantity of food" type="number" [(ngModel)]="qty">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Discount" type="number" [(ngModel)]="discount" min="0" max="50">
      </mat-form-field>
  </div>
</form>

  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" required>

  </div>
  <div class="form-group">
    <input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Emp. code">
    </div>
    <div class="form-group  col-md-6">
      <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
