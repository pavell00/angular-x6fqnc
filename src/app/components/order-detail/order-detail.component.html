<table class="table table-hover">
  <thead>
    <th>Name</th>
    <th>Price</th>
    <th>Qty</th>
    <th>Discount</th>
    <th>-</th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of selectedMenu">
      <td (click)="onEdit(emp)">{{emp.name}}</td>
      <td (click)="onEdit(emp)">{{emp.price}}</td>
      <td (click)="onEdit(emp)">{{emp.qty}}</td>
      <td (click)="onEdit(emp)">{{emp.discount}}</td>
      <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>

<table mat-table [dataSource]="menulist" class="mat-elevation-z8">
  
  <!-- Add Column -->
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef>add</th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab aria-label="Example icon-button with a heart icon" (click)="onAdd(element)">
                <a mat-mini-fab >
                  <mat-icon class="md-18">trash</mat-icon>
                </a>
              </button>
        </td>
      </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="qty">
    <th mat-header-cell *matHeaderCellDef> Qty </th>
    <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selectedMenuItem.toggle(row)">
  </tr>
</table>
